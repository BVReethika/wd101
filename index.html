<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>#Registration form</form><br>

<form>
    <label for="name">Name</label>
    <input required type="text" id="name" name="name"><br><br>
</form>

<form>
    <label for="email">Email</label>
    <input required type="email" id="email" name="email"><br><br>
</form>

<form>
    <label for="password">Password</label>
    <input required type="password" id="password" name="password"><br><br>
</form>

<form>
    <label for="dob">Date of Birth</label>
    <input required type="date" id="dob" name="dob"><br><br>
</form>

<form>
    <input required type="checkbox" id="acceptTerms" name="acceptTerms">
    <label for="acceptTerms">Accept Terms & Conditions</label><br><br>
</form>

<form>
    <button type="submit">Submit</button><br>
</form> 

</body>
</html>
